<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta hgp-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
		<div class="g-content">
			<!-- 页面加载提示组件 -->
			<div class="g-loading">
				<i class="fa fa-circle-o-notch fa-spin g-loading-icon"></i>
				<span class="g-loading-info">用力载入中...</span>
			</div>
			<div class="g-loading">
				<i class="fa fa-refresh g-loading-icon"></i>
				<span class="g-loading-info">加载出错，点我重新加载</span>
			</div>
			<!-- 单行加载提示组件 -->
			<div class="g-loading-inline">
				<span class="g-loading-info">
                    <i class="fa fa-circle-o-notch fa-spin g-loading-icon"></i>
                    <span>用力加载中</span>
				</span>
			</div>
			<div class="g-loading-inline">
				<span class="g-loading-info">
                    <span>上拉加载更多</span>
                    <i class="fa fa-long-arrow-up fa-vibrate-y g-loading-icon"></i>
				</span>
			</div>
			<div class="g-loading-inline">
				<span class="g-loading-info">
                        <span>我可是有底线的</span>
				</span>
			</div>
		</div>
	</body>

</html>
<script src="index.js"></script>
